<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap gyakorlás</title>
    <link rel="stylesheet" href="stilus.css">
</head>
<body>
    <h1>Mozi</h1>
    <form action="#" method="get">
        <fieldset>
            <!-- kereten lévő szöveg -->
            <legend>Néző adatai</legend>
            <label for="neve">Név: </label>
        <input type="text" id="neve" name="nev" value="Tóth Géza" size="10">
        <br>
        <label for="kedvenc_film">Kedvenc film: </label>
        <input type="text" id="kedvenc_film" name="film" value="A hős" size="20">
        <br>
        <label for="filmek_szama">Filmek száma/hét: </label>
        <input type="range" id="filmek_szama" name="film_szam" oninput="this.form.f_sz.value=this.value" max="20">
        <input type="number" name="f_sz" size="6"  oninput="this.form.f_sz.value=this.value" max="20">
        <br>
        <input type="datetime-local" name="datum" id="dat">
        <br>
        <div>
            <input type="submit" value="Küldés">
        </div>
        
       
        </fieldset>
        
    </form>
</body>
</html>
